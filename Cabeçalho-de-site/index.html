<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        Crie o <header> de um site que contenha uma logo e um menu.
            
        Um elemento deverá ficar ao aldo d outro.

        A logo que ficará na extrema esquerda e o menu na extrema direita.

        Os itens do menu ficarão um al lado do outro, com um espaço de .8rem entre eles.

        O  último elemento do menu será um botão de contato  você poderá ultilizar o seletor last-child para estilizar.

    -->
    <header>
        <nav>
            <a href="#">LOGO</a>
            <ul>
                <li>Início</li>
                <li>Sobre</li>
                <li>Serviços</li>
                <li>Depoimentos</li>
                <li>Contatos</li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
